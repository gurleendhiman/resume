     <script>
	 
document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll('.button');

        buttons.forEach((button, index) => {
            const tooltip = button.querySelector('.tooltip');
            button.addEventListener('mouseover', () => showTooltip(tooltip));
            button.addEventListener('mouseout', () => hideTooltip(tooltip));

            // Show tooltip initially and hide it after a short delay
            setTimeout(() => {
                showTooltip(tooltip);

                // Hide the tooltip after 500 milliseconds (adjust as needed)
                setTimeout(() => {
                    hideTooltip(tooltip);
                }, 500);
            }, index * 500); // Adjust the delay (in milliseconds) as needed
        });

        function showTooltip(tooltip) {
            tooltip.style.visibility = 'visible';
            tooltip.style.opacity = 1;
        }

        function hideTooltip(tooltip) {
            tooltip.style.opacity = 0;
            tooltip.style.visibility = 'hidden';
        }
    });
	
	
 
 
 
        window.onload = function () {
            // Wait for a 1-second delay before scrolling starts
            setTimeout(function () {
                // Scroll down smoothly and slowly
                scrollSmoothly(document.body.scrollHeight, 500, 'easeInOutQuart'); // Adjust the duration (in milliseconds) as needed

                // Wait for a specified duration before scrolling back up
                setTimeout(function () {
                    scrollSmoothly(0, 500, 'easeInOutQuart'); // Adjust the duration (in milliseconds) as needed
                }, 250); // Adjust the delay (in milliseconds) as needed
            }, 2200); // Adjust the delay (in milliseconds) as needed
        };

 
        function scrollSmoothly(to, duration, easing) {
            const start = window.scrollY;
            const startTime = 'now' in window.performance ? performance.now() : new Date().getTime();

            const easeInOutQuart = function (t) {
                return t < 0.5 ? 8 * t * t * t * t : 1 - Math.pow(-2 * t + 2, 4) / 2;
            };

            const animateScroll = function () {
                const currentTime = 'now' in window.performance ? performance.now() : new Date().getTime();
                const timeElapsed = currentTime - startTime;
                const animate = easeInOutQuart(Math.min(timeElapsed / duration, 1));

                window.scrollTo(0, Math.floor(animate * (to - start) + start));

                if (timeElapsed < duration) {
                    requestAnimationFrame(animateScroll);
                }
            };
			
            animateScroll();
        }
