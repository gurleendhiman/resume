<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;">
<head>
<style>
div {
  height: inherit;
  width: 100%;
  background-color: white;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.1s;
  cursor: pointer;  
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button1:hover {
  background-color: #008CBA;
  color: white;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button2:hover {
  background-color: #f44336;
  color: white;

</style>
</head>
<body>
    Hi I'm Gurleen Dhiman To download or view the Resume or Cover Letter Please Click>>>.
<body style="width:100%; height:100%; margin:0;">
<button class="button button1">Resume</button>
<button class="button button2">Cover Letter</button>
    
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
    $('.button1').click(function(){ 
        if(!$('#iframe').length) {
                $('#iframeHolder').html('<iframe src="Resume-Gurleen.pdf"style="width: 100%;height:100%;" frameborder="0"></iframe>');}}
    );   
})
    
$(function(){
    $('.button2').click(function(){ 
        if(!$('#iframe').length) {
                $('#iframeHolder').html('<iframe src="Cover-Letter.pdf" style="width: 100%;height:100%;" frameborder="0"></iframe>');}} 
    );   
})
</script>


<div id="iframeHolder"></div>
